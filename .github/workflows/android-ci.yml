# .github/workflows/android-ci.yml
name: Android CI (lint & unit test)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    # ★ Changed: macOS→Ubuntu（速い・安定）
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          # ★ Added: Gradleキャッシュ
          cache: gradle

      - name: Gradle Wrapper Permissions
        run: chmod +x ./gradlew

      # ---- Spotless（フォーマット検査）----
      - name: Spotless (format check)
        # ★ Changed: --stacktrace で詳細
        run: ./gradlew spotlessCheck --stacktrace

      # ---- Lint（モジュールを明示）----
      - name: Android Lint (debug)
        # ★ Changed: :app:lintDebug に限定
        run: ./gradlew :app:lintDebug --stacktrace
      - name: Upload Lint Reports
        if: always()
        # ★ Added: レポートをアーティファクト化
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: app/build/reports/lint/*

      # ---- Unit Test（モジュールを明示）----
      - name: Unit tests (debug)
        # ★ Changed: タスクを明示
        run: ./gradlew :app:testDebugUnitTest --stacktrace
      - name: Upload Test Reports
        if: always()
        # ★ Added: テストレポートも取得
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: app/build/test-results/testDebugUnitTest/

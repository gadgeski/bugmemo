# gradle/libs.versions.toml — 修正版（Version Catalog）
# 目的：
# - Compose BOM で管理できないライブラリ（navigation / lifecycle-* / activity-compose）に「version.ref」を明示
# - これにより Nav.kt / AppScaffold.kt の import 解決エラーを解消

[versions]
agp = "8.13.0"
kotlin = "2.2.20"
compose-material-icons = "1.7.8"
coreKtx = "1.17.0"

# 既存の lifecycleRuntimeKtx (= 2.9.4) に合わせて、Compose連携側も同系列で統一
lifecycle = "2.9.4"                         # ★ Added: lifecycle-*（compose系）用の共通バージョン
# lifecycleRuntimeKtx = "2.9.4"               # （既存）Runtime KTX 側

activityCompose = "1.11.0"                  # （既存）Activity-Compose はBOM対象外なので単独で版管理

# Compose BOM はそのまま（Compose UI/M3 群は版なしで可）
composeBom = "2025.09.01"

# テスト系は据え置き
junit = "4.13.2"
junitVersion = "1.3.0"
espressoCore = "3.7.0"

# ★ Added: navigation-compose 用のバージョン変数
# → ここは Android Studio の提案（安定版）に置き換えてください
#   例: 依存行にカーソル → Alt/Option+Enter → "Add library dependency" から選択
navigation = "2.9.5"   # ★ Added（要置換）

[libraries]
# コア
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "coreKtx" }

# ── Compose BOM（この下の Compose UI/M3 群は version 省略でOK） ──
androidx-compose-bom = { group = "androidx.compose", name = "compose-bom", version.ref = "composeBom" }

# Compose UI/M3（BOM配下なので version 指定なし）
androidx-compose-ui = { group = "androidx.compose.ui", name = "ui" }
androidx-compose-ui-graphics = { group = "androidx.compose.ui", name = "ui-graphics" }
androidx-compose-ui-tooling = { group = "androidx.compose.ui", name = "ui-tooling" }
androidx-compose-ui-tooling-preview = { group = "androidx.compose.ui", name = "ui-tooling-preview" }
androidx-compose-ui-test-manifest = { group = "androidx.compose.ui", name = "ui-test-manifest" }
androidx-compose-ui-test-junit4 = { group = "androidx.compose.ui", name = "ui-test-junit4" }
androidx-compose-material3 = { group = "androidx.compose.material3", name = "material3" }

# Activity-Compose（BOM対象外）→ version.ref を明示
androidx-activity-compose = { group = "androidx.activity", name = "activity-compose", version.ref = "activityCompose" }

# アイコン用追加
androidx-compose-material-icons-extended = { group = "androidx.compose.material", name = "material-icons-extended", version.ref = "compose-material-icons" }

# ★★ ここが今回の“赤字”解消ポイント（BOM対象外なので版を付ける） ★★
androidx-navigation-compose = { module = "androidx.navigation:navigation-compose", version.ref = "navigation" }        # ★ Added
androidx-lifecycle-runtime-compose = { module = "androidx.lifecycle:lifecycle-runtime-compose", version.ref = "lifecycle" }  # ★ Changed
androidx-lifecycle-viewmodel-compose = { module = "androidx.lifecycle:lifecycle-viewmodel-compose", version.ref = "lifecycle" }# ★ Changed

# テスト
junit = { group = "junit", name = "junit", version.ref = "junit" }
androidx-junit = { group = "androidx.test.ext", name = "junit", version.ref = "junitVersion" }
androidx-espresso-core = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "espressoCore" }

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-compose = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
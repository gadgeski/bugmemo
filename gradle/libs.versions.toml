# gradle/libs.versions.toml

[versions]
window = "1.2.0"
agp = "8.13.2"
kotlin = "2.0.21"
coreKtx = "1.17.0"
datastore = "1.2.0"
room = "2.7.0-alpha11"
# ★ Fix: Room 2.8.4 -> 2.7.0-alpha11 に変更
# Kotlin 2.0 (KSP 2.0) 環境でのスキーマ出力エラー(AbstractMethodError)を解消するため
lifecycle = "2.10.0"
activityCompose = "1.12.1"
composeBom = "2025.12.00"
appcompat = "1.7.1"
paging = "3.3.6"
leakcanary = "2.14"
securityCrypto = "1.1.0"

# View System Material (XMLテーマ用)
material = "1.13.0"

# Networking & Image
coil = "2.7.0"
retrofit = "3.0.0"
# 安定版として一般的 (2.11.0でも可)
okhttp = "4.12.0"
# Kotlin 2.0でも読めるようにOkHttp を 4.x に固定
moshi = "1.15.2"

# テスト系
junit = "4.13.2"
junitVersion = "1.3.0"
espressoCore = "3.7.0"

# BOM 対象外
navigation = "2.9.6"

# Markdown Preview用
composeMarkdown = "0.5.8"

# Hilt (DI)
hilt = "2.57.2"
hiltNavigationCompose = "1.3.0"

# Spotless
spotless = "8.1.0"
ksp = "2.0.21-1.0.27"

[libraries]
androidx-window = { group = "androidx.window", name = "window", version.ref = "window" }
# コア
androidx-core-ktx = { module = "androidx.core:core-ktx", version.ref = "coreKtx" }

# ── Compose BOM ──
androidx-compose-bom = { module = "androidx.compose:compose-bom", version.ref = "composeBom" }
androidx-compose-ui                 = { module = "androidx.compose.ui:ui" }
androidx-compose-ui-graphics        = { module = "androidx.compose.ui:ui-graphics" }
androidx-compose-ui-tooling         = { module = "androidx.compose.ui:ui-tooling" }
androidx-compose-ui-tooling-preview = { module = "androidx.compose.ui:ui-tooling-preview" }
androidx-compose-ui-test-manifest   = { module = "androidx.compose.ui:ui-test-manifest" }
androidx-compose-ui-test-junit4     = { module = "androidx.compose.ui:ui-test-junit4" }
androidx-compose-material3          = { module = "androidx.compose.material3:material3" }
androidx-compose-material-icons-extended = { module = "androidx.compose.material:material-icons-extended" }

# BOM 対象外
androidx-activity-compose          = { module = "androidx.activity:activity-compose", version.ref = "activityCompose" }
androidx-navigation-compose        = { module = "androidx.navigation:navigation-compose", version.ref = "navigation" }
androidx-lifecycle-runtime-compose = { module = "androidx.lifecycle:lifecycle-runtime-compose", version.ref = "lifecycle" }
androidx-lifecycle-viewmodel-compose = { module = "androidx.lifecycle:lifecycle-viewmodel-compose", version.ref = "lifecycle" }

# Markdown Preview用
jeziellago-compose-markdown = { module = "com.github.jeziellago:compose-markdown", version.ref = "composeMarkdown" }

# Material & Coil
material = { module = "com.google.android.material:material", version.ref = "material" }
coil-compose = { module = "io.coil-kt:coil-compose", version.ref = "coil" }

# Networking (Retrofit / OkHttp / Moshi)
retrofit = { module = "com.squareup.retrofit2:retrofit", version.ref = "retrofit" }
retrofit-converter-moshi = { module = "com.squareup.retrofit2:converter-moshi", version.ref = "retrofit" }
okhttp = { module = "com.squareup.okhttp3:okhttp", version.ref = "okhttp" }
okhttp-logging = { module = "com.squareup.okhttp3:logging-interceptor", version.ref = "okhttp" }
moshi = { module = "com.squareup.moshi:moshi", version.ref = "moshi" }
moshi-kotlin = { module = "com.squareup.moshi:moshi-kotlin", version.ref = "moshi" }
moshi-codegen = { module = "com.squareup.moshi:moshi-kotlin-codegen", version.ref = "moshi" }

# Hilt Libraries
hilt-android = { module = "com.google.dagger:hilt-android", version.ref = "hilt" }
hilt-compiler = { module = "com.google.dagger:hilt-compiler", version.ref = "hilt" }
androidx-hilt-navigation-compose = { module = "androidx.hilt:hilt-navigation-compose", version.ref = "hiltNavigationCompose" }

# Room
androidx-room-runtime  = { module = "androidx.room:room-runtime",   version.ref = "room" }
androidx-room-ktx      = { module = "androidx.room:room-ktx",       version.ref = "room" }
androidx-room-compiler = { module = "androidx.room:room-compiler",  version.ref = "room" }
androidx-room-paging   = { module = "androidx.room:room-paging",    version.ref = "room" }

# DataStore
androidx-datastore-preferences = { module = "androidx.datastore:datastore-preferences", version.ref = "datastore" }
androidx-security-crypto = { module = "androidx.security:security-crypto", version.ref = "securityCrypto" }

# Appcompat
androidx-appcompat = { module = "androidx.appcompat:appcompat", version.ref = "appcompat" }

# Paging
androidx-paging-runtime = { module = "androidx.paging:paging-runtime", version.ref = "paging" }
androidx-paging-compose = { module = "androidx.paging:paging-compose",     version.ref = "paging" }

# LeakCanary
leakcanary-android = { module = "com.squareup.leakcanary:leakcanary-android", version.ref = "leakcanary" }

# テスト
junit                = { module = "junit:junit",                       version.ref = "junit" }
androidx-junit       = { module = "androidx.test.ext:junit",           version.ref = "junitVersion" }
androidx-espresso-core = { module = "androidx.test.espresso:espresso-core", version.ref = "espressoCore" }

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
kotlin-android      = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-compose      = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
ksp = { id = "com.google.devtools.ksp", version.ref = "ksp" }
hilt-android = { id = "com.google.dagger.hilt.android", version.ref = "hilt" }
spotless = { id = "com.diffplug.spotless", version.ref = "spotless" }